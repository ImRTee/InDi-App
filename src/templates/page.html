{% extends "team.html" %}
{% block page %}
<script>
    // var teamId = '{{teamId}}';
    var pageData = '{{ pageData| tojson}}';
    var pageObj = JSON.parse(pageData);
    var currentPage = new Page(pageObj['pageId'], pageObj['projectName'], pageObj['pageLink'], pageObj['teamId'], pageObj['imagePath'])
</script>

<div  class=" d-flex flex-row">
    <div class="w-25"></div>
    <div class="w-50" >
        <h1 id="page-title"  class="mt-5 text-center" style="font-family: Calibri">
            <a  target="_blank" href="{{pageData['pageLink']}}">
                {{pageData['projectName']}} {{pageData['pageId'].replace('-', ' ')}}
            </a>
        </h1>
        <center><h4 id="teamId" class="text-center">{{pageData['teamId'].replace('-',' ')}} </h4></center>
    </div>

    <!--Edit page buttons-->
    <div class="header-right w-25 ">
        <h6 class="mode-text">Mode: Display </h6>
        <button id="mode-btn" class="  btn btn-success mt-3 mr-5  " >Edit</button>
        <div class="tool-btns text-right pr-5 pt-2">
            <!--Upload button-->
            <button class="upload-btn-tool tool-btn mr-1 waves-effect box-shadow "
                    data-toggle="modal"  data-target="#uploadModal"
                    style="background :#6a1b9a !important; "
                    data-toggle="tooltip" data-placement="bottom" title="Upload diagram">
                <i class="fas fa-upload"></i>
            </button>
            <!--Add-popover buttons-->
            <button class=" add-btn-tool tool-btn waves-effect box-shadow mr-1"
                    data-toggle="modal" data-target="#addContentModal"
                    style="background:  #00c851!important;"
                    data-toggle="tooltip" data-placement="bottom" title="Add new popover button">
                <i class="fas fa-plus-circle"></i>
            </button>
            <!--Delete page button-->
            <button id="deletePageBtn" class=" deletePage-btn-tool tool-btn waves-effect box-shadow"
                    style="background:  #ff4444 !important;"
                    data-toggle="tooltip" data-placement="bottom" title="Delete page">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
<div  class="main-content" id="main" style="">
    <!--source: https://i.redd.it/ounq1mw5kdxy.gif-->
    <img id="diagram-img" src="../static/images/loading.gif" width="950px">
</div>

<!--Upload form-->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background: #6a1b9a; color: white">
                <h5 class="modal-title" id="uploadModalLabel"><strong>Upload Your Diagram</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: white">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-form-container p-3 ">
                    <form id="upload-form" enctype="multipart/form-data" >
                        <div class="upload-content d-flex">
                                <span class="btn btn-secondary btn-file w-60 " style="padding-top: 19px">
                                   <input type="file" name="file">
                                </span>
                            <button type="submit" class="btn btn-success w-40" style="padding: 21px" >Upload</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
