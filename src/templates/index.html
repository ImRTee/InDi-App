<!doctype html>
<html>
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
                <!--  Bootstrap CSS  -->
                <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
                 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

                <!-- Font Awesome -->
                <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
                <!-- Bootstrap core CSS -->
                <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
                <!-- Material Design Bootstrap -->
                <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
                <title>Architecture Diagram</title>
              </head>
   
    
    <body>
    <div class="d-flex flex-row">
        <div class="w-25"></div>

        <div class="w-50" >
            <center><h1 class="mt-5">Finsprd Architecture Overview</h1></center>
            <center><h3><a target="_blank" href="">Our Confluence Home</a> </h3></center>
        </div>

        <div class="header-right w-25 ">
                <h6 class="mode-text">Mode: Display </h6>
                <button class=" mode-btn btn btn-success mt-3 mr-5  " >Edit</button>
                <div class="tool-btns">
                    <button class="upload-btn tool-btn "><i class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>

    </div>
        <div  class="main-content">
            <img id="diagram-img" src="../static/images/Architecture.jpg" width="950px">
            <div id="btn-github" class="github popover-btn p-l-1" data-container="body" data-toggle="popover" data-placement="right" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-jenkins" class="jenkins popover-btn"data-container="body" data-toggle="popover" data-placement="right" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-artifactory" class="artifactory  popover-btn"data-container="body" data-toggle="popover" data-placement="bottom" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-baseInfra" class="base-infra popover-btn"data-container="body" data-toggle="popover" data-placement="right" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-awsAccountInfo" class="aws-account-info popover-btn"data-container="body" data-toggle="popover" data-placement="bottom" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-appd" class="appd popover-btn"data-container="body" data-toggle="popover" data-placement="bottom" data-html="true"><i class="fas fa-angle-double-down"></i></div>
            <div id="btn-optimist8" class="optimist8  popover-btn"data-container="body" data-toggle="popover" data-placement="bottom" data-html="true"><i class="fas fa-angle-double-down"></i></div>
        </div>

    <!--Upload form-->
    <div class="upload-form-container p-3">
        <i class="close-upload fas fa-window-close"></i>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" >
            <h3 class="text-center fa-bold"> Upload Your Diagram</h3>
            <div class="upload-content d-flex">
                <span class="btn btn-default btn-file w-75">
                    Browse <input type="file" name="file">
                </span>
                <input type="submit" value="Upload" class="btn btn-primary w-25">
            </div>
        </form>
    </div>




        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

        <script src="{{url_for('static', filename='js/app.js')}}"></script>


    </body>
    
</html>
